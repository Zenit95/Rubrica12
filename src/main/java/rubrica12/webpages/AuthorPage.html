<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1 wicket:id="titlePage" class="title center">[titlePage]</h1>
			</div>
		</div>
		<div class="row">
			<form wicket:id="formInsertAuthor" class="form-group">
				<div>


					<span wicket:id="nameAuthorLabel" class="form-control">[nameAuthorLabel]</span>
					<input wicket:id="nameAuthor" type="text" class="form-control"></input> 
					<span wicket:id="dateOfBirthLabel" class="form-control">[dateOfBirthLabel]</span>
					<input wicket:id="dateOfBirth" type="text" class="form-control"></input>
					
					<input type="submit" class="btn btn-primary">

				</div>
			</form>
			
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
			
		</div>
	</div>
</body>
</html>
